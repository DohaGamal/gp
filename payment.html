<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/لوجو ازرق لوجو.png" />
    <title>مستشاري</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/payment.css" />

  </head>
  <body>
    
    <main class="all-page" id="maiiin">
      <div class="row contain-pay">
        <div class="col-md-6 col-lg-6 justify-content-center img-pay">
          <img src="img/pay-img.png" alt="" width="70%" class="img-fluid" />
        </div>
        <div class="col-md-6 col-lg-6 justify-content-center form-pay">
          <p class="choose-text">اختــر طريقــة الدفــع</p>
          <div class="img-payment-methods">
            <img src="img/paypal.png" alt="" width="20%" class="pay-way" />
            <img src="img/mastercard.png" alt="" width="20%" class="pay-way" />
            <img src="img/visa.png" alt="" width="20%" class="pay-way" />
          </div>
          <div class="input-width-all">
            <div class="mb-3">
              <input
                class="form-control form-control-flcus"
                placeholder="رقم البطاقة"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control form-control-flcus input-width"
                placeholder="اسم البطاقة"
              />
            </div>
            <div class="mb-3 month">
              <input
                class="form-control form-control-flcus"
                placeholder="MM/YYY"
              />
            </div>

            <div class="mb-3 cvv">
              <input
                class="form-control form-control-flcus"
                placeholder="CVV"
              />
            </div>
          </div>

          <!-- /////////////////// -->
          <div class="contain2-coloum-input"></div>
          <div>
            <button class="btn-pay">دفــع</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
